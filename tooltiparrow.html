    <link rel="stylesheet" href="tooltiparrow.css">
    <title>CSS Tooltip Arrows</title>
</head>
<body>
    <h1>Top Tooltip w/ Bottom Arrow</h1>

    <div class="tooltip1">Hover Over Me.
        <span class="tooltiptext1">Tooltip text..</span>
    </div>

    <h2>Bottom Tooltip w/ Top Arrow</h2>
    
    <div class="tooltip2">Hover Over

    </div>

    <h2>Right Tooltip w/ Left Arrow</h2>
    <div class="tooltip3">Hover over me 
        <span class="tooltiptext3">Tooltip text</span>
    </div>
    
</body>
